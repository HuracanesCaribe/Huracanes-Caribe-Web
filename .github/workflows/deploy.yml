name: Build & Deploy (static)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # upload everything in public/ as the Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - id: deployment
        uses: actions/deploy-pages@v4
        # deploy only when the push actually hits main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          # GitHub sets and reads these automatically; id kept for clarity
          name: github-pages

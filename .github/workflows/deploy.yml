name: Build & Deploy

on:
  push:
    branches: [main]        # run on direct pushes to main
  pull_request:
    branches: [main]        # run on PRs that target main
  workflow_dispatch:        # allow manual trigger from UI

# minimum perms for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22          # match your local 22.x

      - run: npm install
      - run: npm run build          # adjust if you use `next build && next export`

      # Upload the static site as an artifact for the deploy job
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out               # ‚Üê change if your build output differs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy when the run is coming from the main branch (skip PR test runs)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
